<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Generator</title>
    <style>
        #container{
            width: 90%;
            margin: auto;
            border: 2px solid green;
            padding: 10px;
            text-align: center;
            background-color: rgb(0, 0, 0);
            border: 2px solid yellow;
            
        }
        h1{
            color: rgb(207, 169, 0);
        }
        p{
            color: white;
        }
        button{
            border-radius: 12px;
            border: 1px solid rgb(207, 169, 0);
            color: rgb(255, 0, 0);
            
        }
    </style>
</head>

<body>
    <div id="container">

        <h1>Random Quote Generator</h1>
        <p id="quote">Click the button below to generate a random quote.</p>
        <button class="btn" id="btn">Generate Quote</button>
        
    </div>





    <script>
        window.onload = function () {
            alert("Welcome to Random Quote Generator!");
            setTimeout(() => {
                alert("Please also give feedback.");
            }, 10000);
            getRandomQuote();
        }

        function getRandomQuote() {
            var quotes = [
                "Learn as if you will live forever, live like you will die tomorrow.",
                "When you change your thoughts, remember to also change your world.",
                "It is better to fail in originality than to succeed in imitation.",
                "The road to success and the road to failure are almost exactly the same.",
                "Success usually comes to those who are too busy looking for it.",
                "I never dreamed about success. I worked for it.",
                "Success is getting what you want, happiness is wanting what you get.",
                "Don’t let yesterday take up too much of today.",
                "To know how much there is to know is the beginning of learning to live.",
                "Goal setting is the secret to a compelling future.",
                "Either you run the day or the day runs you.",
                "Setting goals is the first step in turning the invisible into the visible.",
                "Women challenge the status quo because we are never it.",
                "The thing women have yet to learn is nobody gives you power. You just take it.",
                "Somewhere, something incredible is waiting to be known.",
                "If you don’t risk anything, you risk even more.",
                "Failure is simply the opportunity to begin again, this time more intelligently.",
                "Our greatest glory is not in never falling, but in rising every time we fall.",
                "If you change the way you look at things, the things you look at change.",
                "We are what we repeatedly do. Excellence, then, is not an act, but a habit."
            ];

            var quote = document.getElementById("quote");
            var btn = document.getElementById("btn");

            btn.onclick = function () {
                var randomIndex = Math.floor(Math.random() * quotes.length);
                var randomQuote = quotes[randomIndex];
                var randomColor = Math.floor(Math.random() * 16777215).toString(16); // generate a random hexadecimal color

                quote.textContent = randomQuote;
                quote.style.color = '#' + randomColor; // set the color of the quote
            }
        }
    </script>
</body>

</html>
